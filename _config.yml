  - assets/pdf
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Build settings
github: [metadata]


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 500 # amount of posts to show
paginate_path: /page/:num/
timezone: # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-redirect-from
  - jekyll-include-cache
  - jekyll-gzip
  - jekyll-brotli


# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Collections
collections:

# Defaults
defaults:
  - scope:
      path: "page"
    values:
      sitemap: false
  - scope:
      path: "/admin/"
    values:
      sitemap: false
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      breadcrumbs: true
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: false
      author: lsolesen
      sidebar:
        - title: Køb padelbat
          text: |
            [![Tempo Padel logo](https://cdn.shopify.com/s/files/1/0607/9823/8962/products/POWER_1800x1800.jpg?v=1655287816)](https://www.partner-ads.com/dk/klikbanner.php?partnerid=28187&bannerid=97449){: rel="sponsored nofollow noopener" }

            Dansk producerede bat fra Tempo Padel. Topkvalitet!
          nav: blog
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      breadcrumbs: false
      layout: single
      author_profile: true
      comments: true
      share: true
      related: false
      search: true
